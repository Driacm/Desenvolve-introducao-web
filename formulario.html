<!DOCTYPE html>
<html>
    <head>
        <title>Pesquisa de satisfação</title>
    </head>
    <body>
        <h1>Pesquisa de Satisfação</h1>
        <form method="post" action="processa_pesquisa.html">
            <section>
                <h2>Dados Pessoais</h2>
                <p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome">
                </p>
                <p>
                    <label for="email">E-mail:</label>
                    <input type="e-mail" id="email">
                </p>
                <p>
                    <label for="Telefone">Telefone:</label>
                    <input type="tel" id="telefone">
                </p>
            </section>
            <section>
                    <h2>Dados da Pesquisa:</h2>
                    <p>
                        O atendimento de nossa loja foi satisfatório?
                        <input type="radio" id="Ótimo" name="satisfacao">
                        <label for="Ótimo">Ótimo</label>
                        <input type="radio" id="Bom" name="satisfacao"> 
                        <label for="radio" id="Bom">Bom</label>
                        <input type="radio" id="Razoável" name="satisfacao">
                        <label for="radio" id="Razoável">Razoável</label>
                        <input type="radio" id="Ruim" name="satisfacao">
                        <label for="Ruim">Ruim</label>
                    </p>
                    <p>
                        Voltaria a comprar em nossa Loja?
                        <input type="radio" id="Sempre" name="compraria">
                        <label for="Sempre">Sempre</label>
                        <input type="radio" id="Talvez" name="compraria">
                        <label for="Talvez">Talvez</label>
                        <input type="radio" id="Não" name="compraria">
                        <label for="Não">Não</label>
                    </p>
                    <p>
                    <label for="Caro cliente, indique qual vendedora o atendeu:">Caro cliente, indique qual <br>
                    qual vendedor lhe atendeu:</label>
                    <select>
                        <option>Jussara</option>
                        <option>Pedro</option>
                        <option>Neide</option>
                        <option>Fernanda</option>
                        <option>Não sei</option>
                    </select>
                    </p>
                    <p>
                        <input type="checkbox" id="compartilhamento_dados">
                        <label for="compartilhamento-dados">Autorizo o compartilhamento de meus dados com terceiros.</label>
                    </p>
            </section>
            <input type="submit" value="ENVIAR">
            </body>
</html>
